<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
  </head>
  <body>
    <div id="app">
      <div class="header__table">
        <div class="table__half-circle">
          <div class="table__box">
            <div class="table__box--lines"></div>
          </div>
        </div>
      </div>
      <div class="body__table">
        <div class="player container">
          <div class="col">
            <div id="player-cards" class="divCards"></div>
          </div>
        </div>
        <div class="computer container">
          <div class="col">
            <div id="computer-cards" class="divCards"></div>
          </div>
        </div>
      </div>
      <div class="fotter__table">
        <div class="table__score">
          <div class="table__score--player score__player">
            <div class="score--title"><h2>Player 1</h2></div>
            <div class="score"><small>0</small></div>
          </div>
          <div class="table__score--computer score__player">
            <div class="score--title"><h2>Computer</h2></div>
            <div class="score"><small>0</small></div>
          </div>
          <div class="buttons">
              <button id="btnNew" class="btn btn-danger">New Game</button>
              <button id="btnOrder" disabled="disabled" class="btn btn-primary">
                Order card
              </button>
              <button id="btnStop" disabled="disabled" class="btn btn-primary">
                Stop
              </button>
          </div>
          <div class="table__win">
            <div class="table__win--title"><h2>Winner</h2></div>
            <div class="winner"><p>Computer</p></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
