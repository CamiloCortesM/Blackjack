<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
  </head>
  <body>
    <div id="app">
      <div class="header__table">
        <div class="table__half-circle">
          <div class="table__box">
            <div class="table__box--lines"></div>
          </div>
        </div>
      </div>
      <div class="body__table">
        <div class="row mt-2">
          <div class="col text-center">
            <button id="btnNew" class="btn btn-danger">New Game</button>
            <button id="btnOrder" disabled="disabled" class="btn btn-primary">
              Order card
            </button>
            <button id="btnStop" disabled="disabled" class="btn btn-primary">
              Stop
            </button>
          </div>
        </div>
        <div class="row container">
          <div class="col">
            <h1>Player 1 - <small>0</small></h1>
            <div id="player-cards" class="divCards"></div>
          </div>
        </div>
        <div class="row container mt-2">
          <div class="col">
            <h1>Computer - <small>0</small></h1>
            <div id="computer-cards" class="divCards"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
